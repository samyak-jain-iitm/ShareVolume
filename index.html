<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackRock - Share Volume</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #2c3e50; }
        .max, .min { margin: 20px 0; padding: 10px; border: 1px solid #bdc3c7; border-radius: 5px; }
        .max { background-color: #eafaf1; }
        .min { background-color: #f9ebea; }
    </style>
</head>
<body>
    <h1 id="share-entity-name">BlackRock</h1>
    <div class="max">
        <h2>Maximum Shares Outstanding</h2>
        <p>Value: <span id="share-max-value">0</span></p>
        <p>Fiscal Year: <span id="share-max-fy">0</span></p>
    </div>
    <div class="min">
        <h2>Minimum Shares Outstanding</h2>
        <p>Value: <span id="share-min-value">0</span></p>
        <p>Fiscal Year: <span id="share-min-fy">0</span></p>
    </div>
    <script>
        async function fetchData(cik) {
            const response = await fetch(`https://data.sec.gov/api/xbrl/companyconcept/CIK${cik}/dei/EntityCommonStockSharesOutstanding.json`, {
                headers: { 'User-Agent': 'YourAppName' }
            });
            return await response.json();
        }

        async function updateData(cik) {
            const data = await fetchData(cik);
            const entityName = data.entityName;
            const shares = data.units.shares.filter(share => share.fy > '2020' && !isNaN(share.val));

            const max = shares.reduce((prev, current) => (prev.val > current.val) ? prev : current);
            const min = shares.reduce((prev, current) => (prev.val < current.val) ? prev : current);

            document.getElementById('share-entity-name').innerText = entityName;
            document.getElementById('share-max-value').innerText = max.val;
            document.getElementById('share-max-fy').innerText = max.fy;
            document.getElementById('share-min-value').innerText = min.val;
            document.getElementById('share-min-fy').innerText = min.fy;
            document.title = `${entityName} - Share Volume`;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const cik = urlParams.get('CIK') || '0001364742';
        updateData(cik);
    </script>
</body>
</html>
